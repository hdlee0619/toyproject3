<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1, shrink-to-fit=no"
      />

      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
         crossorigin="anonymous"
      />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
         crossorigin="anonymous"
      ></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <title>TIL 순위</title>

      <link
         href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap"
         rel="stylesheet"
      />

        <!--index.css -->
      <link rel="stylesheet" href="../static/css/record.css"/>
              <!--side_menu_css -->
       <link rel="stylesheet" href="../static/css/components/side_menu.css">

   </head>

   <body>
    <header>
          <div class="navbar">
              <h2>🧑🏻‍💻항해99 12기 TIL 등록하기!</h2>
          </div>

      </header>
      <div class="side_menu">
          <div>
              <a class="active" onclick="location.href='/'">
              <i class="fa-solid fa-house"></i>
          </a>
          </div>
          <div> <a href="#" onclick="location.href='/post'">
              <i class="fa-solid fa-plus"></i>
              </a>
          </div>
          <div>
              <a href="#" onclick="location.href='/rank'">
              <i class="fa-solid fa-ranking-star"></i>
                  </a>
          </div>
      </div>




      <div class="mytitle">
         <h1>블로그 등록하기</h1>
      </div>



      <div class="mypost" id="post-box">
         <div class="form-floating mb-3">
            <input
               id="name"
               type="email"
               class="form-control"
               placeholder="name@example.com"
            />
            <label>작성자</label>
         </div>
         <div class="form-floating">
            <textarea
               id="address"
               class="form-control"
               placeholder="Leave a comment here"
            ></textarea>
            <label for="floatingTextarea2">블로그 주소</label>
         </div>
         <div class="comment5-box">
            <div class="form-floating">
               <textarea
                  id="comment5"
                  class="form-control"
                  placeholder="Leave a comment here"
                  maxlength="20"
               ></textarea>
               <label for="floatingTextarea2">간단한 설명글</label>
            </div>
         </div>

          <div class="password-box">
                <div class="form-floating">
               <textarea
                  id="password"
                  class="form-control"
                  placeholder="Leave a password here"
                  maxlength="4"
               ></textarea>
               <label for="floatingTextarea2">글 비밀번호 설정</label>
            </div>
          </div>


         <div class="mybtns ">
            <button type="button" onclick="posting()" class="btn btn-dark mt5">
               기록하기
            </button>
         </div>
      </div>

 <script src="/static/js/record.js"></script>
   </body>
</html>
