<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1, shrink-to-fit=no"
      />

      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
         crossorigin="anonymous"
      />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
         crossorigin="anonymous"
      ></script>

      <title>TIL 순위</title>

      <link
         href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap"
         rel="stylesheet"
      />

      <style>
         * {
            font-family: "Gowun Dodum", sans-serif;
         }
         body{
             width: 100%;
             height: 100vh;
         }
           header{
        width: 100%;
        height: 340px;

        background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://velog.velcdn.com/images/sylagape1231/post/f5355da9-b05f-4612-a9dd-04960f41d326/%EA%B7%B8%EB%A6%BC1.png');
        background-position: center;
        background-size: cover;

        color: white;

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;

        }
        .navbar{
            position: relative;
            top: 10px;
        }

           .mainbar{
            width: 100%;
            height: 40px;
            color: white;
            background-color: #0B2161;
             display: flex;
            justify-content: center;
            flex-direction: row;

            align-content: center;
        }

        .mainbar div{
            display: flex;

            text-align: center;

        }
        .mainbar div a{
            padding: 0 16px;
            color: #fff;
            text-decoration: none;
           font-size: 1.2rem;
            cursor: pointer;
            font-family: bold;
            margin-top: 5px;
        }
        .mainbar div:hover{
            transform: scale(1.15);
            transition: all 0.2s ease;
        }


         .mytitle {
          te
            padding-top: 20px;

         }

         .mypost {
            width: 95%;
             height: 300px;
            max-width: 500px;
            margin: 20px auto 0px auto;
            padding: 20px;
            box-shadow: 0px 0px 3px 0px gray;
         }

         .menu > ul {
            margin: 0;
            padding: 0;
            width: 20%;
            background-color: #f1f1f1;
            position: fixed;
            height: 100%;
            overflow: auto;
         }

         li a {
            display: block;
            color: #000;
            padding: 8px 16px;
            text-decoration: none;
         }

         li a.active {
            background-color: #555;
            color: white;
         }

         li a:hover:not(.active) {
            background-color: #555;
            color: white;
         }

         .mycards {
            margin: 50px auto 0px auto;
            width: 95%;
            max-width: 1200px;

            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
         }

         .comment5-box {
            margin-top: 10px;
         }
      </style>
      <script>
         function posting() {
            let name = $("#name").val();
            let address = $("#address").val();
            let comment5 = $("#comment5").val();

            $.ajax({
               type: "POST",
               url: "/til",
               data: {
                  name_give: name,
                  vlog_url_give: address,
                  comment5_give: comment5,
               },
               success: function (response) {
                  alert(response["msg"]);
                  window.location.reload();
               },
            });
         }
      </script>
   </head>

   <body>
    <header>
          <div class="navbar">
              <h2>🧑🏻‍💻항해99 12기 TIL 등록하기!</h2>
          </div>

      </header>
      <div class="mainbar">
          <div> <a class="active" href="#">홈</a></li> </div>
          <div> <a href="#" onclick="location.href='/post'">블로그 등록</a></div>
          <div> <a href="#" onclick="location.href='/rank'">순위</a></div>
      </div>



      <div class="mytitle">
         <h1>항해99 12기에 TIL</h1>
      </div>



      <div class="mypost" id="post-box">
         <div class="form-floating mb-3">
            <input
               id="name"
               type="email"
               class="form-control"
               placeholder="name@example.com"
            />
            <label>작성자</label>
         </div>
         <div class="form-floating">
            <textarea
               id="address"
               class="form-control"
               placeholder="Leave a comment here"
            ></textarea>
            <label for="floatingTextarea2">블로그 주소</label>
         </div>
         <div class="comment5-box">
            <div class="form-floating">
               <textarea
                  id="comment5"
                  class="form-control"
                  placeholder="Leave a comment here"
               ></textarea>
               <label for="floatingTextarea2">간단한 설명글</label>
            </div>
         </div>

         <div class="mybtns">
            <button type="button" onclick="posting()" class="btn btn-dark">
               기록하기
            </button>
         </div>
      </div>
   </body>
</html>
